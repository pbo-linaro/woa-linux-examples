name: wine-arm64

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cmd-hello-world:
    runs-on: ubuntu-latest
    container: linaro/wine-arm64
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - run: WINE_NO_EMULATOR=1 bash -x ./job-cmd-hello-world.sh
